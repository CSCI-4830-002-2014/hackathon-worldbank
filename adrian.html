<!DOCTYPE html>
<head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
</style>
</head>
<body>
<script>
	var w = 1500;
	var h = 1000;
	var dataset = [
		[5, 20],
		[480, 90],
		[250, 50],
		[100, 33],
		[330, 95],
		[410, 12],
		[475, 44],
		[25, 67],
		[85, 21],
		[220, 88]
	]

	var svg = d3.select("body")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

	circles = svg.selectAll("circle")  // <-- No longer "rect"
   		.data(dataset)
      		.enter()
         	.append("circle")
		.attr("cx", function(d) {
			return d[0];
		})
		.attr("cy", function(d) {
			return d[1];
		})
		.attr("r", 5)
		
	circles.transition()
		.attr("r", 15)
		.delay(2000)
		.duration(2000)
		.each("end", function(){
			d3.select(this).transition()
				.attr("cx", function(d){
					return Math.sqrt(d[0]); })
				.attr("cy", function(d){
					return Math.sqrt(d[1]); })
				.delay(2000)
				.duration(2000)
		});
</script>
</body>
